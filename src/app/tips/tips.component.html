<div *ngIf="messages.length > 0">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Recomendaciones de hoy:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let message of messages">
            <ion-icon name="arrow-dropright"></ion-icon> {{message}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>
