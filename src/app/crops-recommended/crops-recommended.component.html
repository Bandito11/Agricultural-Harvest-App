<ion-card>
  <ion-card-header>
    <ion-card-title>Es bueno sembrar...</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list *ngFor="let crop of inProductionCrops; let i=index">
      <ion-item>
        <i [style.color]="inProductionCrops[i].color" class="{{crop.icon}}"></i>
        <ion-label>{{crop.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
