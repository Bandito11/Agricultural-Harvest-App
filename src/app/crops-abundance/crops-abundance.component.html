<ion-card>
  <ion-card-header>
    <ion-card-title>Cosecha en abundancia</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list lines="none" *ngFor="let crop of abundantCrops; let i=index">
      <ion-item>
        <i [style.color]="abundantCrops[i].color" class="{{crop.icon}}"></i>
        <ion-label>{{crop.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
